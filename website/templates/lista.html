{% extends 'shared/layout.html' %}

{% block conteudo %}

<div class="lista">
<h1>Listagem das Ideias</h1>
<div class="ideia">
<p>
        {% for ideia in ideias %}
                <p>CRIADOR: {{ideia.pessoa.nome}}</p>
                <p>TÍTULO: {{ideia.titulo}}</p>
                <p>CATEGORIA: {{ideia.categorias}}</p>
                <p>DESCRIÇÃO: {{ideia.descricao}}</p>
                <a href="/remover_ideia/{{ideia.id}}"><input type="button" value="DELETAR"></a> 
                <hr>
        {% endfor %}
</p>
</div>
</div>

{% endblock %}
