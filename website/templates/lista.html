{% extends 'shared/layout.html' %}

{% block conteudo %}

<div class="lista">
<h1>Listagem das Ideias</h1>
<div class="ideia">
<p>
        {% for ideia in ideias %}
                <p>{{ideia.pessoa.nome}}</p>
                <p>{{ideia.titulo}}</p>
                <p>{{ideia.categoria}}</p>
                <p>{{ideia.descricao}}</p>
                <hr>
        {% endfor %}
</p>
</div>
</div>

{% endblock %}
