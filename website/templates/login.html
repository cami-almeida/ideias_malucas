{% extends 'shared/layout.html' %}
{% block conteudo %}

<h1>Login</h1>
<div class="login">
<form action="/login" method="POST">
    {% csrf_token %}
    <label>Email</label>
    <input type="email" name="email">

    <label>Senha</label>
    <input type="password" name="senha">
</div>
<div class="btnEntrar">
    <input type="submit" value="ENTRAR">
</div>
</form>

{% endblock %}
